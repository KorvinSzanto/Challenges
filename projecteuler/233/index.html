<div class="problem_content" role="problem">
<p>Let <var>f</var>(<var>N</var>) be the number of points with integer coordinates that are on a circle passing through (0,0), (<var>N</var>,0),(0,<var>N</var>), and (<var>N</var>,<var>N</var>).</p>
<p>It can be shown that <var>f</var>(10000)&thinsp;=&thinsp;36.</p>

<p>What is the sum of all positive integers <var>N</var>&thinsp;&thinsp;10<sup>11</sup> such that <var>f</var>(<var>N</var>)&thinsp;=&thinsp;420&thinsp;?</p>
