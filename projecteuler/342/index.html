<div class="problem_content" role="problem">
<P>
Consider the number 50.<BR />
50<sup>2</sup> = 2500 = 2<sup>2</sup>  5<sup>4</sup>, so &phi;(2500) = 2  4  5<sup>3</sup> = 8  5<sup>3</sup> = 2<sup>3</sup>  5<sup>3</sup>. <sup>1</sup><BR />
So 2500 is a square and  &phi;(2500) is a cube.
</P>
<P>
Find the sum of all numbers n, 1 &lt n  10<sup>10</sup> such that &phi;(n<sup>2</sup>) is a cube.
</P>
<P>
<sup>1</sup> &phi; denotes <b>Euler's totient function</b>.
</P>
